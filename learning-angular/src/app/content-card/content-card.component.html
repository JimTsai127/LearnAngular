<div class="title">{{ content.title }}</div>
<div class="author">By: {{ content.author }}</div>
<div class="tags" *ngIf="content.tags">
  Genres:
  <div class="tag" *ngFor="let tag of content.tags;">
    {{ tag }}
  </div>
</div>
<div class="imageDiv" *ngIf="content.imgUrl"><img class="image" [src]="content.imgUrl" (click)="onImageClick()"></div>
<div class="body">Summary: {{ content.body }}</div>
<div class="type" *ngIf="content.type">Type: {{ content.type }}</div>
