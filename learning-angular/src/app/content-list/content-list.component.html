<app-create-component (newBookEvent)="save($event)" (updateBookEvent)="modify($event)"></app-create-component>

<div class="itemFinder">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput placeholder="title" [(ngModel)]="item">
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" (click)="onFindItem();">
    Search for Book
  </button>
</div>

<app-content-card *ngFor="let hardcover of contentArray | matchesString: 'Hardcover'; first as isFirst; last as isLast;"
                  [class.hardcover]="hardcover" [content]="hardcover" appBorderHoverStyle [isFirstEle]="isFirst" [isLastEle]="isLast"
                  [class.selected]="this.item.toLowerCase().trim().length > 0 &&
                  hardcover.title.toLowerCase() === this.item.toLowerCase().trim()">
</app-content-card>
<app-content-card *ngFor="let paperback of contentArray | matchesString: 'Paperback'; first as isFirst; last as isLast;"
                  [class.paperback]="paperback" [content]="paperback" appBorderHoverStyle [isFirstEle]="isFirst" [isLastEle]="isLast"
                  [class.selected]="this.item.toLowerCase().trim().length > 0 &&
                  paperback.title.toLowerCase() === this.item.toLowerCase().trim()">
</app-content-card>
