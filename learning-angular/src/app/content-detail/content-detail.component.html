<div *ngIf="bookContent.id != null">
  <img class="imageDiv" [src]="bookContent.imgUrl">
  <div [style.color]="'royalblue'">
    <span appHoverStyle hstyle="bold"> The ID is {{ bookContent.id }} </span>
  </div>

  <div class="name">
    {{ bookContent.author }}
  </div>

  <div class="description">
    {{ bookContent.body }}
  </div>
</div>

<a routerLink="" routerLinkActive="active">Go Back to Content List</a>
